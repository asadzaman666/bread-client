<div fxLayout="row" fxLayoutAlign="center center" style="height: 100vh;">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Sign In</mat-card-title>
          
        </mat-card-header>
        <mat-card-content>
            <form class="example-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput  formControlName="useremail" type="text">
                    <mat-icon matSuffix>mail_outline</mat-icon>
                  </mat-form-field>
              
                  <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-icon matSuffix>vpn_key</mat-icon>
                  </mat-form-field>
                  <button matInput [disabled]="loading" mat-raised-button color="accent">Use Key</button>

                  </form>
        </mat-card-content>
        <mat-card-actions>
          <!-- <button mat-raised-button color="primary">SHARE</button> -->
          Don't have an account? Sign up <a [routerLink]="['/register']" >
            here
          </a>
        </mat-card-actions>
      </mat-card>   
  </div>
