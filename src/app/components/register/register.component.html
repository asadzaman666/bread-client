<div fxLayout="row" fxLayoutAlign="center center" style="height: 100vh;">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Sign Up</mat-card-title>
          
        </mat-card-header>
        <mat-card-content>
            <form class="example-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                    <mat-form-field appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput  formControlName="newUsername" type="text">
                            <mat-icon matSuffix>mail_outline</mat-icon>
                          </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput  formControlName="newUserEmail" type="text">
                    <mat-icon matSuffix>mail_outline</mat-icon>
                  </mat-form-field>
              
                  <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="newUserPassword" type="password">
                    <mat-icon matSuffix>vpn_key</mat-icon>
                  </mat-form-field>
                  <button matInput [disabled]="loading" mat-raised-button color="accent">Sign Up</button>

                  </form>
        </mat-card-content>
        <mat-card-actions>
          <!-- <button mat-raised-button color="primary">SHARE</button> -->
          <div layout="column" layout-align="center center">
                Alredy have an account? <a [routerLink]="['/login']" >
                    Sign in
                  </a>
          </div>
          
        </mat-card-actions>
      </mat-card>   
  </div>
